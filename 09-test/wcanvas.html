<html>
<head>
    <link type="text/css" rel="stylesheet" href="./css/earthjs.css">
    <script type='text/javascript' src="./js/d3.min.js"></script>
    <script type='text/javascript' src="./js/topojson.min.js"></script>
    <script type='text/javascript' src='../dist/earthjs.js'></script>
</head>
<body>
    <svg id="earth"></svg>
    <canvas class="canvas"></canvas>
    <script>
        const g = earthjs({transparent:true});
        g.register(earthjs.plugins.configPlugin());
        g.register(earthjs.plugins.autorotatePlugin(10));
        g.register(earthjs.plugins.mousePlugin());
        g.register(earthjs.plugins.dropShadowSvg());
        g.register(earthjs.plugins.oceanSvg());
        g.register(earthjs.plugins.canvasPlugin());
        g.register(earthjs.plugins.graticuleCanvas());
        g.register(earthjs.plugins.fauxGlobeSvg());
        g.register(earthjs.plugins.worldCanvas('./d/world-110m.json', './d/world-110m-country-names.tsv'));
        g.register(earthjs.plugins.hoverCanvas());
        g.register(earthjs.plugins.clickCanvas());
        g.register(earthjs.plugins.dblClickCanvas());
        g.register(earthjs.plugins.centerCanvas());
        g.register(earthjs.plugins.countryTooltipCanvas());

        g.clickCanvas.onCountry({
            wcanvas: function(mouse, country) {
                country && console.log('country click', mouse, country);
            }
        })
        g.dblClickCanvas.onCountry({
            wcanvas: function(mouse, country) {
                country && console.log('country dblclick', mouse, country);
            }
        })

        g.centerCanvas.focused(function() {
            g.autorotatePlugin.stop();
        })

        g.canvasPlugin.selectAll('.canvas');
        g.ready(function(){
            const world = g.worldCanvas.data().world;
            g.hoverCanvas.world(world);
            g.clickCanvas.world(world);
            g.dblClickCanvas.world(world);
            // g.create();
            g.configPlugin.set({
                showCountries: false,
                showLakes: false
            });
        })
    </script>
</body>
</html>
