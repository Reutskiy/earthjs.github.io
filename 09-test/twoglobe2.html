<html>
<head>
    <style media="screen">
        .input-area {
            position: absolute;
            z-index: 5;
        }
    </style>
    <style id="js-controlled">
    </style>
    <link type="text/css" rel="stylesheet" href="./css/earthjs.css">
    <style media="screen">
        .globe-container {
            position: relative;
            float: left;
        }
    </style>
    <script type='text/javascript' src="./js/d3.min.js"></script>
    <script type='text/javascript' src="./js/topojson.min.js"></script>
    <script type='text/javascript' src='../dist/earthjs.js'></script>
</head>
<body>
    <div class="input-area">
        <input id="pan" type="range" min="0" max="50" step="1" value="0"/>
    </div>
    <span class="globe-container">
        <svg id="earth1"/>
        <canvas id="earth1c" class="canvas"/>
    </span>
    <span class="globe-container">
        <svg id="earth2"/>
        <canvas id="earth2c" class="canvas"/>
    </span>
    <script>
        const g1 = earthjs({selectAll:'#earth1', rotate: 0});
        g1.register(earthjs.plugins.configPlugin());
        g1.register(earthjs.plugins.mousePlugin());
        g1.register(earthjs.plugins.autorotatePlugin(10));
        g1.register(earthjs.plugins.configPlugin());

        g1.register(earthjs.plugins.dropShadowSvg());
        g1.register(earthjs.plugins.oceanSvg());
        g1.register(earthjs.plugins.fauxGlobeSvg());

        g1.register(earthjs.plugins.canvasPlugin());
        g1.register(earthjs.plugins.graticuleCanvas());
        g1.register(earthjs.plugins.worldCanvas('./d/world-110m.json'));

        const g2 = earthjs({selectAll:'#earth2', rotate: 180});
        g2.register(earthjs.plugins.configPlugin());
        g2.register(earthjs.plugins.dropShadowSvg());
        g2.register(earthjs.plugins.oceanSvg());
        g2.register(earthjs.plugins.fauxGlobeSvg());
        g2.register(earthjs.plugins.barSvg('./d/bars.json'));
        g2.barSvg.ready = function(err, json) {
            json.features.forEach(d => d.geometry.value = d.properties.mag);
            g2.barSvg.data(json);
        };

        g2.register(earthjs.plugins.canvasPlugin());
        g2.register(earthjs.plugins.graticuleCanvas());
        g2.register(earthjs.plugins.worldCanvas());

        g1.canvasPlugin.selectAll('#earth1c');
        g2.canvasPlugin.selectAll('#earth2c');
        g1.autorotatePlugin.sync([g2]);
        g1.mousePlugin.sync([g2]);
        g1.ready(function(){
            const d = g1.worldCanvas.data();
            g2.worldCanvas.data(d);
            g1.create([g2]);
        });
        g2.ready(function(){
            g2.create();
        });
        const st = d3.select('#js-controlled');
        d3.select('#pan').on('input', function() {
            st.text(`
canvas.canvas {
    top: ${this.value}px;
    left: ${this.value}px;
}`          );
        })
    </script>
</body>
</html>
