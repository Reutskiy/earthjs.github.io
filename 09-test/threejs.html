<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="./css/earthjs.css">
    <script type='text/javascript' src="./js/d3.min.js"></script>
    <script type='text/javascript' src="./js/topojson.min.js"></script>
    <script type='text/javascript' src='../dist/earthjs.js'></script>
    <script type='text/javascript' src='./js/three.min.js'></script>
    <style>#three-js{opacity: 0;}</style>
</head>
<body>
    <svg id="earth"></svg>
    <script>
        const g = earthjs();
        g.register(earthjs.plugins.autorotatePlugin(10));
        g.register(earthjs.plugins.mousePlugin());
        g.register(earthjs.plugins.threejsPlugin());
        g.register(earthjs.plugins.worldThreejs());
        g.register(earthjs.plugins.canvasPlugin());
        g.register(earthjs.plugins.graticuleCanvas());
        g.register(earthjs.plugins.barSvg('./d/bars.json'));
        g.barSvg.ready = function(err, json) {
            json.features.forEach(d => d.geometry.value = d.properties.mag);
            g.barSvg.data(json);
        };

        g.ready(function(){
            d3.select('#three-js').attr('style', 'opacity: 0.6');
            g.create();
        })
    </script>
</body>
</html>
