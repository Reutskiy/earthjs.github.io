<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="./css/earthjs.css">
    <script type='text/javascript' src="./js/d3.min.js"></script>
    <script type='text/javascript' src="./js/topojson.min.js"></script>
    <script type='text/javascript' src='../dist/earthjs.js'></script>
</head>
<body>
    <svg id="earth"></svg>
    <script>
        const g = earthjs();
        g.register(earthjs.plugins.configPlugin());
        g.register(earthjs.plugins.mousePlugin());
        g.register(earthjs.plugins.oceanSvg());
        g.register(earthjs.plugins.worldSvg('./d/world-110m.json', './d/world-110m-country-names.tsv'));
        g.register(earthjs.plugins.countryTooltipSvg());

        g.ready(function(){
            g.create();
        })
    </script>
</body>
</html>
