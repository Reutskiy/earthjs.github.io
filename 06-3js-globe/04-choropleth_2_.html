<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="../css/earthjs.css">
    <script type='text/javascript' src="../js/d3.min.js"></script>
    <script type='text/javascript' src="../js/d3-scale-chromatic.v1.min.js"></script>
    <script type='text/javascript' src='../js/three.min.js'></script>
    <script type='text/javascript' src="../js/topojson.min.js"></script>
    <script type='text/javascript' src='../js/earthjs.js'></script>
    <style>body {background: #555;}</style>
</head>
<body>
    <svg id="earth-js" width="1000" height="920"></svg>
    <canvas id="three-js"></canvas>
    <script>
        var g = earthjs({scale:300})
        .register(earthjs.plugins.worldJson('../d/world-110m.json'))
        .register(earthjs.plugins.countryNamesCsv('../d/world-110m-country-names.tsv'))
        .register(earthjs.plugins.choroplethCsv('../d/2010_alcohol_consumption_by_country.csv'))
        .register(earthjs.plugins.mousePlugin())
        .register(earthjs.plugins.clickCanvas())
        .register(earthjs.plugins.hoverCanvas())
        .register(earthjs.plugins.countryCanvas())
        .register(earthjs.plugins.threejsPlugin())
        .register(earthjs.plugins.canvasThreejs())
        .register(earthjs.plugins.autorotatePlugin());
        g.canvasThreejs.style({ocean: '#36496e'});
        g._.options.showSelectedCountry = true;
        g._.options.choropleth = true;
        g.ready(function(){
            const countries = g.worldJson.allData().countries;
            g.choroplethCsv  .colorize('alcohol', 'schemeOranges'); //schemeReds, https://github.com/d3/d3-scale-chromatic
            g.countryNamesCsv.mergeData(countries, ['id:id','name:name']);
            g.choroplethCsv  .mergeData(countries, ['name:location','color:color']);
            g.choroplethCsv  .mergeData(countries, ['name:location','value:alcohol']);
            g.create();
        })
        g.clickCanvas.onCountry({
            app3(e, country) {
                console.log(country);
            }
        })
    </script>
</body>
</html>
