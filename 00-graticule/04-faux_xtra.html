<html>
<head>
    <link type="text/css" rel="stylesheet" href="../css/earthjs.css">
    <script type='text/javascript' src="../js/d3.min.js"></script>
    <script type='text/javascript' src='../js/earthjs.js'></script>
    <style>
        .e-container {
            display: inline-block;
            position: relative;
            width: 700px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="e-container">
        <svg    class="ej-svg"/>
        <canvas class="ej-canvas"></canvas>
    </div>
    <div class="e-container">
        <svg    class="ej-svg"/>
        <canvas class="ej-canvas"></canvas>
    </div>
    <div class="e-container">
        <svg    class="ej-svg"/>
        <canvas class="ej-canvas"></canvas>
    </div>
    <div class="e-container">
        <svg    class="ej-svg"/>
        <canvas class="ej-canvas"></canvas>
    </div>
    <script>
        const g = earthjs({selectAll:'.ej-svg'})
        .register(earthjs.plugins.canvasPlugin('.ej-canvas'))
        .register(earthjs.plugins.autorotatePlugin(10))
        .register(earthjs.plugins.mousePlugin(true))
        .register(earthjs.plugins.canvasPlugin())
        .register(earthjs.plugins.dropShadowSvg())
        .register(earthjs.plugins.oceanSvg())
        .register(earthjs.plugins.graticuleCanvas())
        .register(earthjs.plugins.fauxGlobeSvg())
        .create();
    </script>
</body>
</html>
