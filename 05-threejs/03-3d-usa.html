<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="../css/earthjs.css">
    <script type='text/javascript' src="../js/d3.min.js"></script>
    <script type='text/javascript' src='../js/three.min.js'></script>
    <script type='text/javascript' src="../js/topojson.min.js"></script>
    <script type='text/javascript' src='../js/earthjs.js'></script>
</head>
<body>
    <div class="input-area">
        <input id="frm" type="range" min="1" max="1.5" step="0.01" value="1.5"/><br>
        <input id="chn" type="range" min="0.1" max="1.8" step="0.01" value="1.2"/>
    </div>
    <svg id="earth-js" width="1680" height="940"/>
    <canvas id="three-js"></canvas>
    <canvas class="ej-canvas"></canvas>
    <script>
        let c,o,t;
        const g = earthjs({scale:280})
        .register(earthjs.plugins.mousePlugin())
        .register(earthjs.plugins.threejsPlugin())
        .register(earthjs.plugins.autorotatePlugin())
        .register(earthjs.plugins.oceanThreejs())
        .register(earthjs.plugins.graticuleThreejs())
        .register(earthjs.plugins.world3d('../d/world.geometry.json','../d/gold.jpg'))
        .register(earthjs.plugins.worldThreejs('../d/world-110m.json'));
        g.world3d.ready = function(err, json) {
            g.world3d.data({'United States': json['United States']})
        }
        g.ready(function(){
            g.create();
            c = g.world3d.data();
            o = g.oceanThreejs.sphere();
            t = g.worldThreejs.sphere();
            c['United States'].mesh.scale.set(1.2,1.2,1.2);
            o.material.transparent = true;
            t.scale.set(1.5,1.5,1.5);
        })

        d3.select('#frm').on('input', function() {
            const v = this.value;
            t.scale.set(v,v,v);
        })
        d3.select('#chn').on('input', function() {
            const v = this.value;
            c['United States'].mesh.scale.set(v,v,v);
        })
    </script>
</body>
</html>
