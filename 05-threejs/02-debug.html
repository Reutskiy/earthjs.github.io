<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="../css/earthjs.css">
    <script type='text/javascript' src="../js/d3.min.js"></script>
    <script type='text/javascript' src="../js/topojson.min.js"></script>
    <script type='text/javascript' src='../js/earthjs.js'></script>
    <script type='text/javascript' src='../js/three.min.js'></script>
</head>
<body>
    <svg id="earth-js"></svg>
    <canvas id="three-js"></canvas>
    <canvas class="ej-canvas"></canvas>
    <script>
        const g = earthjs()
        .register(earthjs.plugins.mousePlugin())
        .register(earthjs.plugins.autorotatePlugin(10))
        .register(earthjs.plugins.canvasPlugin('.ej-canvas'))
        .register(earthjs.plugins.threejsPlugin())
        .register(earthjs.plugins.debugThreejs())
        .register(earthjs.plugins.graticuleCanvas())
        .register(earthjs.plugins.worldCanvas('../d/world-110m.json'));
        g.ready(function(){
            g.create();
        })
    </script>
</body>
</html>
