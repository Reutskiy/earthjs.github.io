<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="../css/earthjs.css">
    <script type='text/javascript' src="../js/d3.min.js"></script>
    <script type='text/javascript' src='../js/three.min.js'></script>
    <script type='text/javascript' src="../js/topojson.min.js"></script>
    <script type='text/javascript' src='../js/earthjs.js'></script>
    <style>body {background: #555;}</style>
</head>
<body>
    <svg id="earth-js" class="ej-center" width="1000" height="920"></svg>
    <canvas id="three-js" class="ej-center"></canvas>
    <script>
        const g = earthjs({scale:300})

        .register(earthjs.plugins.mousePlugin())
        .register(earthjs.plugins.threejsPlugin())
        .register(earthjs.plugins.autorotatePlugin())

        .register(earthjs.plugins.clickCanvas())
        .register(earthjs.plugins.worldJson('../d/world-110m.json'))
        .register(earthjs.plugins.oceanThreejs('#abc'))
        .register(earthjs.plugins.graticuleThreejs())
        .register(earthjs.plugins.worldThreejs('../d/world-110m.json'))
        .register(earthjs.plugins.flightLineThreejs('../d/flights2.json','../images/point.png'))

        g.flightLineThreejs.ready = function(err, csv) {
            g.flightLineThreejs.data(csv, true);
        }
        g.worldJson.ready = function(err, json) {
            g.clickCanvas.data(json);
        }

        const light = g.threejsPlugin.light();
        light.intensity = 0.5;
        light.color.set(0x777777);
        g.ready(function(){
            g.create();
        })
    </script>
</body>
</html>
