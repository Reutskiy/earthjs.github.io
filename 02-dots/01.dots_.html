<html>
<head>
    <link type="text/css" rel="stylesheet" href="../css/earthjs.css">
    <script type='text/javascript' src="../js/d3.min.js"></script>
    <script type='text/javascript' src="../js/topojson.min.js"></script>
    <script type='text/javascript' src='../js/earthjs.js'></script>
</head>
<body>
    <svg id="earth-js"></svg>
    <script>
        const g = earthjs({transparent:true});
        g.register(earthjs.plugins.autorotatePlugin());
        g.register(earthjs.plugins.mousePlugin());
        g.register(earthjs.plugins.graticuleSvg());
        g.register(earthjs.plugins.dotsSvg('../d/bars.json',{important:true}));
        g.dotsSvg.ready = function(err, json) {
            json.geometry = {radius: 2}
            g.dotsSvg.data(json);
        };
        g.ready(function(){
            g.create();
        })
    </script>
</body>
</html>
