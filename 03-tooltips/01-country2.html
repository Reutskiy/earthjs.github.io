<html>
<head>
    <link type="text/css" rel="stylesheet" href="../css/earthjs.css">
    <script type='text/javascript' src="../js/d3.min.js"></script>
    <script type='text/javascript' src="../js/topojson.min.js"></script>
    <script type='text/javascript' src='../js/earthjs.js'></script>
</head>
<body>
    <svg id="earth-js"/>
    <canvas class="ej-canvas"></canvas>
    <script>
        const g = earthjs();
        g.register(earthjs.plugins.mousePlugin());
        g.register(earthjs.plugins.hoverCanvas());
        g.register(earthjs.plugins.canvasPlugin());
        g.register(earthjs.plugins.oceanSvg());
        g.register(earthjs.plugins.worldCanvas('../d/world-110m.json', {countryNameUrl:'../d/world-110m-country-names.tsv'}));
        g.register(earthjs.plugins.countryTooltipCanvas());
        g.canvasPlugin.selectAll('.ej-canvas');
        g._.options.showSelectedCountry = true;
        g.ready(function() {
            const world = g.worldCanvas.data().world;
            g.hoverCanvas.world(world);
            g.create();
        })
    </script>
</body>
</html>
